<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>coffeerun</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
    .wrapped {
   }
   .red {
       position:relative;
       width:10%;
       color: red;
   }
   .yellow {
       position:relative;
   width:10%;
   color: yellow;
   }
   .green {
       position:relative;
   width:10%;
   color: green;
   }
   .normal {
       position:relative;
   width:10%;
   color: green;
   }

    </style>
</head>

<body class="container">
    <header>
        <h1>CoffeeRun</h1>
    </header>
    <section>
        <div class="panel panel-default">
            <div class="panel-body">
                <form name="coffee-order" data-coffee-order="form">
                    <div class="form-group">
                        <label for="coffeeOrder">Coffee Order</label>
                        <input class="form-control" name="coffee" id="coffeeOrder" autofocus>
                    </div>
                    <div class="form-group">
                        <label for="emailInput">Email</label>
                        <input class="form-control" type="email" name="emailAddress" id="emailInput" value="" placeholder="dr@who.com">
                    </div>
                    <div class="radio">
                        <label>
      <input type="radio" name="size" value="short">
      Short
    </label>
                    </div>
                    <div class="radio">
                        <label>
      <input type="radio" name="size" value="tall" checked>
      Tall
    </label>
                    </div>
                    <div class="radio">
                        <label>
      <input type="radio" name="size" value="grande">
      Grande
    </label>
                    </div>
                    <div class="radio">
                        <label>
      <input type="radio" name="size" value="coffee-zilla">
      Coffee-zilla
    </label>
                    </div>
                    <div class="form-group">
                        <label for="flavorShot">Flavor Shot</label>
                        <select id="flavorShot" class="form-control" name="flavor">
        <option value="">None</option>
        <option value="caramel">Caramel</option>
        <option value="almond">Almond</option>
        <option value="mocha">Mocha</option>
      </select>
                    </div>
                    <div class="form-group">
                        <label for="strengthLevel">Caffeine Rating</label>
                        <input name="strengthLevel" id="strengthLevel" type="range" onchange="printValue('strengthLevel','rangeValue')" value="30">
                        <div class="wrapped">
                            <output class="value" name="rangeValue" id="rangeValue"></output>
                        </div>
                  </div>
                  <div class="test">
                  <div class="form-group hide test2">
                        <label for="PowerUp">Power-Up</label>
                        <div class="checkbox">
                            <label><input type="checkbox" name="powerUp" id="Time_Travel" value="1">Time Travel</label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" name="powerUp" id="Mind_Reading" value="2">Mind Reading</label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" name="powerUp" id="Bug-free Code" value="3">Bug-free Code</label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-default" onclick="return validateForm()">Submit</button>
              <button type="reset" class="btn btn-default">Reset</button>
                </form>
            </div>
        </div>
    </section>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">You have ordered for the largest, strongest coffee.</h4>
                        </div>
                        <div class="modal-body">
                            Would you like to use your achievement?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                            <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="return showOptions()">Yes</button>
                        </div>
                    </div>
                </div>
            </div>
    <script src="scripts/formhandler.js" charset="utf-8"></script>
    <script src="scripts/datastore.js" charset="utf-8"></script>
    <script src="scripts/truck.js" charset="utf-8"></script>
    <script src="scripts/main.js" charset="utf-8"></script>
    <script src="scripts/slider.js" charset="utf-8"></script>
</body>

</html>
